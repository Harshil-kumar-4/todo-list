<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
        <button onclick="clearCompletedTasks()">Clear Completed Tasks</button>
    </div>
    <center><p>add what ever task you want<br>tap on the task after you completed<br>click on the clear button<br>or you can remove them individually</p></center>
</body>
<script src="index.js"></script>
</html>
